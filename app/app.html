<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Presentation Station</title>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:500,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="app" style="display: none;">
      <div class="app__wrapper">
        <img class="app__logo" src="./assets/logo.svg" alt="" />
        <form class="form">
          <label class="form__label">
            <span class="form__label-text">Project Title</span>
            <input
              class="form__input"
              name="title"
              type="text"
              placeholder="New WTC Website"
              id="project-title"
            />
          </label>
          <label class="form__label">
            <span class="form__label-text">Client</span>
            <div class="form__input">
              <select
                class="form__input form__select"
                name="client"
                id="client"
              >
                <option value="noa" selected>Nintendo</option>
                <option value="tpci">Pok√©mon</option>
              </select>
            </div>
          </label>
          <label class="form__label">
            <span class="form__label-text">Upload Url</span>
            <input
              class="form__input"
              name="title-slug"
              type="text"
              placeholder="http://wethe.work/"
              id="title-slug"
            />
          </label>
          <!-- <div class="form__label">
            <p class="form__label-text">
              Upload Url:<span class="title-slug">http://wethe.work/</span>
            </p>
          </div> -->
          <div class="form__buttons">
            <button class="form__submit" type="submit">Choose a folder</button>
            <button class="form__submit" disabled>Upload</button>
          </div>
        </form>
      </div>
    </div>

    <div class="feedback">
      <p class="feedback__message"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
