<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
  <link href='https://fonts.googleapis.com/css?family=Quicksand:500,600&display=swap' rel='stylesheet' />
</head>
<body>
  <div id="app" class="app" style="display: none;">
    <div class="app__wrapper">
      <img class="app__logo" src="./assets/logo.svg" alt="" />
      <form class="form">
        <label class="form__label">
          <span class="form__label-text">Project Title</span>
          <input class="form__input" name="title" type="text" placeholder="New WTC Website" />
        </label>
        <label class="form__label">
          <span class="form__label-text">Client Name</span>
          <input class="form__input" name="client" type="text" placeholder="WTC" />
        </label>
        <button class="form__submit" type="submit">Choose a folder</button>
      </form>
    </div>
  </div>

  <div class="feedback">
    <p class="feedback__message"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
